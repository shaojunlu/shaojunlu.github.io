<!DOCTYPE html>
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
	
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['ilcsoftware development & ILD validation', 6],
          ['ilcsoft integration nightly build', 1],
          ['NAF2 group administration [DE]', 1],
          ['data preservation on grid [EU]', 1],
          ['ILD simulation [DESY local]', 1]
        ]);

        // Set chart options
        var options = {'title':'Time sharing for tasks',
                       'width':1200,
                       'height':800};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
	
  <body>
    <!-- Added a chance to github by a click. -->
    <h3><a href="https://github.com/shaojunlu" target="_blank">https://github.com/shaojunlu</a></h3>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
